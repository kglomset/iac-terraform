# Basic workflow for getting started with actions

name: web

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull requests
  push:
    paths:
      - '39-static-website/**'


jobs:

  terraform:

    runs-on: ubuntu-latest

    name: 'web'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID}}
      WORKING_DIR: ./39-static-website


    steps:
      - uses: actions/checkout@v3

      - name: 'Terraform init'
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR}}

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
        working-directory: ${{ env.WORKING_DIR}}
      
      - name: 'Check last commit message'
        id: commit
        run: |
          git_message=$(git log --format=%B -n 1)
          echo "message=$git_message" >> $GITHUB_ENV

      - name: 'Conditionally run Terraform action'
        if: contains(env.message, 'destroy')
        run: |
          echo "Destroying resources because commit message contains 'destroy'" then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        working-directory: ${{ env.WORKING_DIR}}
